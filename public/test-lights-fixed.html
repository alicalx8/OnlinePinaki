<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light System Test - Fixed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #16213e;
        }
        .player-box {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            background: #0f3460;
            min-width: 120px;
            transition: all 0.3s ease;
        }
        .active-player {
            box-shadow: 0 0 24px 6px #fff, 0 0 0 4px #00e6ff;
            border: 2px solid #00e6ff;
            z-index: 15;
        }
        .auction-active {
            box-shadow: 0 0 32px 10px #fff, 0 0 0 4px #ffd700;
            border: 2.5px solid #ffd700;
            z-index: 4;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            color: #333;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .control-group {
            border: 1px solid #444;
            padding: 15px;
            border-radius: 5px;
            background: #16213e;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Light System Test - Fixed</h1>
    
    <div class="test-section">
        <h3>ðŸ‘¥ Oyuncu KutularÄ±:</h3>
        <div id="player1" class="player-box">Oyuncu 1</div>
        <div id="player2" class="player-box">Oyuncu 2</div>
        <div id="player3" class="player-box">Oyuncu 3</div>
        <div id="player4" class="player-box">Oyuncu 4</div>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <h3>ðŸŽ® Oyun Durumu:</h3>
            <button onclick="setAuctionActive(true)">Ä°hale BaÅŸlat</button>
            <button onclick="setAuctionActive(false)">Ä°hale Bitir</button>
            <br><br>
            <button onclick="setAuctionCurrent(0)">Ä°hale SÄ±rasÄ±: Oyuncu 1</button>
            <button onclick="setAuctionCurrent(1)">Ä°hale SÄ±rasÄ±: Oyuncu 2</button>
            <button onclick="setAuctionCurrent(2)">Ä°hale SÄ±rasÄ±: Oyuncu 3</button>
            <button onclick="setAuctionCurrent(3)">Ä°hale SÄ±rasÄ±: Oyuncu 4</button>
        </div>
        
        <div class="control-group">
            <h3>ðŸŽ´ Kart Atma:</h3>
            <button onclick="setCurrentPlayer(0)">Aktif Oyuncu: Oyuncu 1</button>
            <button onclick="setCurrentPlayer(1)">Aktif Oyuncu: Oyuncu 2</button>
            <button onclick="setCurrentPlayer(2)">Aktif Oyuncu: Oyuncu 3</button>
            <button onclick="setCurrentPlayer(3)">Aktif Oyuncu: Oyuncu 4</button>
            <br><br>
            <button onclick="clearAllLights()">TÃ¼m IÅŸÄ±klarÄ± Temizle</button>
            <button onclick="testRenderPlayersWithClick()">renderPlayersWithClick Test Et</button>
        </div>
    </div>
    
    <div class="test-section">
        <h3>ðŸ“Š Durum Bilgisi:</h3>
        <div class="status">
            <strong>Ä°hale Aktif:</strong> <span id="auction-active-status">HayÄ±r</span><br>
            <strong>Ä°hale SÄ±rasÄ±:</strong> <span id="auction-current-status">-</span><br>
            <strong>Aktif Oyuncu:</strong> <span id="current-player-status">-</span><br>
            <strong>Aktif IÅŸÄ±klar:</strong> <span id="active-lights-status">HiÃ§biri</span>
        </div>
    </div>

    <script>
        // Global deÄŸiÅŸkenler
        window.auctionActive = false;
        window.auctionCurrent = undefined;
        window.currentPlayer = undefined;
        window.playersGlobal = [[], [], [], []]; // BoÅŸ eller
        
        // Oyuncu isimlerini al
        window.getPlayerName = function(playerIndex) {
            return `Oyuncu ${playerIndex + 1}`;
        };
        
        // Ä°hale durumunu ayarla
        function setAuctionActive(active) {
            window.auctionActive = active;
            updateStatus();
            console.log(`Ä°hale durumu: ${active ? 'Aktif' : 'Pasif'}`);
        }
        
        // Ä°hale sÄ±rasÄ±nÄ± ayarla
        function setAuctionCurrent(playerIndex) {
            window.auctionCurrent = playerIndex;
            updateStatus();
            console.log(`Ä°hale sÄ±rasÄ±: Oyuncu ${playerIndex + 1}`);
        }
        
        // Aktif oyuncuyu ayarla
        function setCurrentPlayer(playerIndex) {
            window.currentPlayer = playerIndex;
            updateStatus();
            console.log(`Aktif oyuncu: Oyuncu ${playerIndex + 1}`);
        }
        
        // TÃ¼m Ä±ÅŸÄ±klarÄ± temizle
        function clearAllLights() {
            for (let i = 1; i <= 4; i++) {
                const playerDiv = document.getElementById(`player${i}`);
                if (playerDiv) {
                    playerDiv.classList.remove('active-player', 'auction-active');
                }
            }
            updateStatus();
            console.log('TÃ¼m Ä±ÅŸÄ±klar temizlendi');
        }
        
        // Durumu gÃ¼ncelle
        function updateStatus() {
            document.getElementById('auction-active-status').textContent = window.auctionActive ? 'Evet' : 'HayÄ±r';
            document.getElementById('auction-current-status').textContent = window.auctionCurrent !== undefined ? `Oyuncu ${window.auctionCurrent + 1}` : '-';
            document.getElementById('current-player-status').textContent = window.currentPlayer !== undefined ? `Oyuncu ${window.currentPlayer + 1}` : '-';
            
            // Aktif Ä±ÅŸÄ±klarÄ± say
            let activeLights = [];
            for (let i = 1; i <= 4; i++) {
                const playerDiv = document.getElementById(`player${i}`);
                if (playerDiv) {
                    if (playerDiv.classList.contains('active-player')) {
                        activeLights.push(`Oyuncu ${i} (Mavi)`);
                    }
                    if (playerDiv.classList.contains('auction-active')) {
                        activeLights.push(`Oyuncu ${i} (SarÄ±)`);
                    }
                }
            }
            document.getElementById('active-lights-status').textContent = activeLights.length > 0 ? activeLights.join(', ') : 'HiÃ§biri';
        }
        
        // renderPlayersWithClick fonksiyonunu test et
        function testRenderPlayersWithClick() {
            console.log('renderPlayersWithClick test ediliyor...');
            if (typeof window.renderPlayersWithClick === 'function') {
                // Aktif oyuncu olarak auctionCurrent veya currentPlayer kullan
                let activePlayer = null;
                if (window.auctionActive && window.auctionCurrent !== undefined) {
                    activePlayer = window.auctionCurrent;
                } else if (window.currentPlayer !== undefined) {
                    activePlayer = window.currentPlayer;
                }
                
                window.renderPlayersWithClick(activePlayer);
                console.log('renderPlayersWithClick Ã§aÄŸrÄ±ldÄ±, activePlayer:', activePlayer);
            } else {
                console.log('renderPlayersWithClick fonksiyonu bulunamadÄ±');
            }
            updateStatus();
        }
        
        // Sayfa yÃ¼klendiÄŸinde
        window.onload = function() {
            updateStatus();
            console.log('Test sayfasÄ± yÃ¼klendi');
        };
    </script>
</body>
</html>
